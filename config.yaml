license: ""
subdomain: "ramiro.okteto.me"

api:
  replicaCount: 1

buildkit:
  replicaCount: 1
  persistence:
    enabled: true

frontend:
  replicaCount: 1

okteto-nginx:
  controller:
    replicaCount: 1

ingress-nginx:
  controller:
    replicaCount: 1
    extraArgs:
      default-ssl-certificate: $(POD_NAMESPACE)/okteto-letsencrypt
      
  defaultBackend:
    replicaCount: 1

publicOverride: ramiro.okteto.me

registry:
  replicaCount: 1
  storage:
    provider:
      gcp:
        enabled: true
        bucket: ramiro-okteto-me
        project: okteto-demo-sandboxes
        workloadIdentity:
          enabled: true
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "ramiro-okteto-me@okteto-demo-sandboxes.iam.gserviceaccount.com"

telemetry:
  enabled: false

theme:
  logo: data:image/svg+xml;base64,
  primary: \#EFF3F2
  secondary: \#000000

webhook:
  replicaCount: 1

wildcardCertificate:
  create: false
  name: okteto-letsencrypt

quotas:
  limitranges:
    limits:
      enabled: false